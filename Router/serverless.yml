service:
  name: EventBus-Router
#app: your-app-name
#tenant: your-tenant-name

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs10.x
  region: us-west-2
  
functions:
  router:
    handler: handler.router
    timeout: 30
    events:
      - sqs: arn:aws:sqs:us-west-2:951585821496:AppEventBusQueue

 	